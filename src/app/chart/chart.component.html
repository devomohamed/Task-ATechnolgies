<div class="card">
  <div class="d-flex  flex-wrap cardBox justify-content-between">

    <div class="ChartTitle mb-0">
      <h3>إحصائيات إستخدام القسيمة</h3>
      <p>05 يوليو , 2023 - 05 أغسطس , 2023 <i class="fa-solid fa-chevron-down"></i></p>
    </div>
    <div class="ChartDropdown  m-sm-3 my-0">
      <div class="btn-group">
        <button type="button" class="btn dropdown " data-bs-toggle="dropdown" aria-expanded="false">
          سنويا
          <svg class="me-1" width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.05794 4.20835L4.56457 6.87616C4.8606 7.19122 5.34501 7.19122 5.64103 6.87616L8.14766 4.20835" stroke="#898989" stroke-width="0.826481" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">{{chartOptions[0].name}}</a></li>
          <li><a class="dropdown-item" href="#">{{chartOptions[1].name}}</a></li>
          <li><a class="dropdown-item" href="#">{{chartOptions[2].name}}</a></li>
        </ul>
      </div>
    </div>
  </div>
  <p-chart type="line" [data]="data" [options]="options" ></p-chart>
</div>
